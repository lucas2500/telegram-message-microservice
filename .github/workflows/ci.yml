name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
  pull_request:
    branches: 
    - master
    paths-ignore:
      - '*.md'

  # Permite a execução manual da action
  workflow_dispatch:

jobs:
  test:
    strategy:
        matrix:
          go_version: ['1.17.x', '1.18.x', '>=1.19.x']
          os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go_version }}
      
    - name: start-api
      run: docker compose up -d

    - name: Test
      run: go test -v api_test.go
